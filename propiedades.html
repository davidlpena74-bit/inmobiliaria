<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Propiedades - Madrid 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #1dd1a1;
            --dark: #1e293b;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e5eaff 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            /* Reducido para maximizar espacio */
        }

        .container {
            max-width: 100%;
            /* Uso de toda la pantalla */
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: white;
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
            background: var(--primary);
            color: white;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .status-bar {
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 20px;
            display: inline-flex;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #64748b;
        }

        .status-item span {
            color: var(--primary);
        }

        /* Buscador y Filtros */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 20px;
            border: none;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .filter-select {
            padding: 0 25px;
            border-radius: 20px;
            border: none;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
        }

        /* Tabla de Propiedades */
        .table-wrapper {
            background: white;
            border-radius: 12px;
            /* Un poco m√°s cuadrado para modo tabla masiva */
            overflow-x: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.03);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            table-layout: auto;
        }

        th {
            background: #f8fafc;
            padding: 12px 15px;
            font-weight: 700;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #edf2f7;
            cursor: pointer;
            white-space: nowrap;
        }

        th:hover {
            background: #f1f5f9;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.85rem;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #fcfdfe;
        }

        .td-price {
            font-weight: 700;
            color: var(--dark);
            white-space: nowrap;
        }

        .td-old-price {
            text-decoration: line-through;
            color: #94a3b8;
            font-size: 0.75rem;
            display: block;
        }

        .discount-badge {
            background: #ff7675;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        .td-title {
            font-weight: 600;
            color: #475569;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .td-title a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        .td-title a:hover {
            color: var(--primary);
        }

        .td-zona {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .portal-badge {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            display: inline-block;
        }

        .badge-idealista {
            background: #fee2e2;
            color: #ef4444;
        }

        .badge-fotocasa {
            background: #e0e7ff;
            color: #6366f1;
        }

        .property-grid {
            display: none;
        }

        /* Ocultamos el grid anterior */

        /* Loading Animation */
        .loader {
            display: grid;
            place-items: center;
            height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 30px;
        }

        @media (max-width: 900px) {
            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Oportunidades Inmobiliarias</h1>
            <div class="status-bar">
                <div class="status-item">üì¶ Total: <span id="total-count">0</span></div>
                <div class="status-item">üìç Distritos: <span id="distrito-count">0</span></div>
                <div class="status-item">üìÖ Hoy: <span id="sync-date">15/02/2026</span></div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por calle o distrito..."
                    onkeyup="filterItems()">
            </div>
            <select class="filter-select" id="priceFilter" onchange="filterItems()">
                <option value="0">Cualquier precio</option>
                <option value="200000">
                    < hasta 200k‚Ç¨</option>
                <option value="400000">
                    < hasta 400k‚Ç¨</option>
                <option value="600000">
                    < hasta 600k‚Ç¨</option>
            </select>
        </div>

        <div class="table-wrapper" id="content-area">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dwbvegnxmyvpolvofkfn.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3YnZlZ254bXl2cG9sdm9ma2ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1Mzg1NTUsImV4cCI6MjA4MzExNDU1NX0.eT5ZSce8H8Yk8pWKyLUYChU0HtmZljywP4eEQd5FkOI";
        const { createClient } = supabase;
        const _supabase = createClient(SB_URL, SB_KEY);

        let allProperties = [];

        async function loadProperties() {
            const area = document.getElementById('content-area');
            try {
                const { data, error } = await _supabase
                    .from('inm_propiedades')
                    .select('*')
                    .order('fecha_captura', { ascending: false });

                if (error) throw error;

                allProperties = data;
                updateStats(data);
                renderTable(data);
            } catch (e) {
                console.error(e);
                area.innerHTML = `<div class="empty-state">‚ùå Error cargando propiedades.</div>`;
            }
        }

        function updateStats(data) {
            document.getElementById('total-count').innerText = data.length;
            const distritos = [...new Set(data.map(i => i.zona))];
            document.getElementById('distrito-count').innerText = distritos.length;
        }

        function renderTable(data) {
            const area = document.getElementById('content-area');
            if (data.length === 0) {
                area.innerHTML = `<div class="empty-state">No se han encontrado propiedades.</div>`;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Precio Actual</th>
                            <th>DTO.</th>
                            <th>Tipo</th>
                            <th>Calle</th>
                            <th>Zona</th>
                            <th>Hab.</th>
                            <th>Ba√±os</th>
                            <th>m¬≤</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            html += data.map(prop => {
                const portal = prop.caracteristicas?.portal || 'Idealista';
                const badgeClass = `badge-${portal.toLowerCase()}`;

                // C√°lculo de Descuento
                let descuento = "";
                if (prop.precio_anterior && prop.precio_anterior > prop.precio) {
                    const pct = Math.round(((prop.precio_anterior - prop.precio) / prop.precio_anterior) * 100);
                    descuento = `<span class="discount-badge">-${pct}%</span>`;
                }

                const calle = prop.caracteristicas?.calle || prop.zona;

                return `
                    <tr>
                        <td class="td-price">
                            ${prop.precio.toLocaleString()}‚Ç¨
                            <div class="td-old-price">${prop.precio_anterior ? prop.precio_anterior.toLocaleString() + '‚Ç¨' : ''}</div>
                        </td>
                        <td>${descuento}</td>
                        <td><a href="${prop.url}" target="_blank" style="text-decoration: none; color: inherit;">${prop.titulo}</a></td>
                        <td class="td-title" title="${calle}">${calle}</td>
                        <td class="td-zona">${prop.zona}</td>
                        <td>${prop.habitaciones}</td>
                        <td>${prop.banos || prop.caracteristicas?.banos || 1}</td>
                        <td>${prop.superficie} m¬≤</td>
                        <td>
                            <a href="${prop.url}" target="_blank" style="color: var(--primary); font-weight: 700; text-decoration: none; font-size: 0.8rem;">VER ‚Üó</a>
                        </td>
                    </tr>
                `;
            }).join('');

            html += `</tbody></table>`;
            area.innerHTML = html;
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const maxPrice = parseInt(document.getElementById('priceFilter').value);

            const filtered = allProperties.filter(p => {
                const matchSearch = p.titulo.toLowerCase().includes(searchTerm) || p.zona.toLowerCase().includes(searchTerm);
                const matchPrice = maxPrice === 0 || p.precio <= maxPrice;
                return matchSearch && matchPrice;
            });

            renderTable(filtered);
        }

        window.onload = loadProperties;
    </script>
</body>

</html>
